<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Ad Requests Vs Time</h3>
    </div>
    <div class="panel-body row">
        <div class="form-group col-xs-12 col-md-6">
            <label for="startdate">Start Date:</label>            
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                <input class="form-control" id="startdate" type="text" ng-date-picker ng-model="ARC.startDate" on-change="ARC.dateChanged()" placeholder="Select a date"/>
            </div>
        </div>
        <div class="form-group col-xs-12 col-md-6">
            <label for="enddate">End Date:</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                <input class="form-control" id="enddate" type="text" ng-date-picker ng-model="ARC.endDate" on-change="ARC.dateChanged()" placeholder="Select a date"/>
            </div>
        </div>
        <div lazy-loading-table-directive on-data-needed="ARC.fetchMoreData()" ad-requests="ARC.adRequests"></div>
    </div>
    <div class="panel-footer err-msg" ng-if="ARC.errMsg">
        <span class="glyphicon glyphicon-exclamation-sign right-margin-5"></span>{{ ARC.errMsg }}
    </div>
</div>
